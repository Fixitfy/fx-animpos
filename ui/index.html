<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fixitfy Edit Animation Position</title>
        <link rel="stylesheet" href="/ui/style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
<body>
    <div id="controls">
        <div id="w" class="key">W</div>
        <div id="a" class="key">A</div>
        <div id="s" class="key">S</div>
        <div id="d" class="key">D</div>
        <div id="q" class="key">Q</div>
        <div id="e" class="key">E</div>
        <div class="key-cont" id="alt-cont">
            <div class="cont-key" id="camerabtn">ALT</div>
            <div class="cont-line"></div>
            <div class="cont-desc">Mouse Control</div>
        </div>
        <div class="key-cont" id="enter-cont">
            <div class="cont-key" id="enterbtn">ENTER</div>
            <div class="cont-line"></div>
            <div class="cont-desc">Save Position</div>
        </div>
        <div class="key-cont" id="exit-cont">
            <div class="cont-key" id="exitbtn">ESC</div>
            <div class="cont-line"></div>
            <div class="cont-desc">Exit Menu</div>
        </div>
        <div class="menu-line"></div>
        <div class="mouse-control">
            <iconify-icon id="mouseicon" icon="mdi:mouse-left-click"></iconify-icon>
            <div class="mouseandmove">=</div>
            <iconify-icon icon="icon-park-outline:turn-on"></iconify-icon>
        </div>
    </div>
</body>
<script src="/ui/main.js" type="text/javascript"></script>
</html>
